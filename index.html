<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fyorina ❤️</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to bottom right, #ffe0e9, #ffc3a0);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem 1rem;
      }

      h1 {
        color: #fff;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        margin-bottom: 2rem;
      }

      .flip-card {
        background-color: transparent;
        width: 100%;
        max-width: 250px;
        height: 250px;
        perspective: 1000px;
        margin: auto;
      }

      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }

      .flipped .flip-card-inner {
        transform: rotateY(180deg);
      }

      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      .flip-card-front {
        background-color: #ffffff;
        color: #ff6f91;
        font-weight: bold;
      }

      .flip-card-back {
        background-color: #ff6f91;
        color: white;
        transform: rotateY(180deg);
      }

      @media (hover: hover) {
        .flip-card:hover .flip-card-inner {
          transform: rotateY(180deg);
        }
      }

      /* Heart floating animation */
      .hearts span {
        position: fixed;
        width: 20px;
        height: 20px;
        background: pink;
        transform: rotate(45deg);
        animation: float 6s infinite ease-in;
        opacity: 0.7;
        z-index: 0;
      }

      .hearts span::before,
      .hearts span::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: pink;
        border-radius: 50%;
      }

      .hearts span::before {
        top: -10px;
        left: 0;
      }

      .hearts span::after {
        left: -10px;
        top: 0;
      }

      @keyframes float {
        0% {
          bottom: 0;
          opacity: 0.8;
          transform: translateX(0) rotate(45deg);
        }
        100% {
          bottom: 100vh;
          opacity: 0;
          transform: translateX(-30px) rotate(45deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>Fyorina 💖</h1>

    <div class="container">
      <h2>Innocent</h2>
      <div class="row justify-content-center g-4">
        <!-- Card 1 -->
        <div class="col-10 col-sm-6 col-md-4">
          <div class="flip-card" onclick="this.classList.toggle('flipped')">
            <div class="flip-card-inner">
              <div class="flip-card-front">Tap her</div>
              <div class="flip-card-back">አንቺን በማወቈ እጅግ ደስተኛ ነኝ።</div>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col-10 col-sm-6 col-md-4">
          <div class="flip-card" onclick="this.classList.toggle('flipped')">
            <div class="flip-card-inner">
              <div class="flip-card-front">Tap me 💌</div>
              <div class="flip-card-back">Your smile is just beautiful.</div>
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="col-10 col-sm-6 col-md-4">
          <div class="flip-card" onclick="this.classList.toggle('flipped')">
            <div class="flip-card-inner">
              <div class="flip-card-front">Guess what? 🥰</div>
              <div class="flip-card-back">Your personality is just 💖</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <br />
      <h2>Not So Innocent</h2>
      <div class="row justify-content-center g-4">
        <!-- Card 1 -->
        <div class="col-10 col-sm-6 col-md-4">
          <div class="flip-card" onclick="this.classList.toggle('flipped')">
            <div class="flip-card-inner">
              <div class="flip-card-front">Tap her</div>
              <div class="flip-card-back">ሁል ግዜ ባቅፍሽ እንዴት ደስ እንደሚለኝ።</div>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col-10 col-sm-6 col-md-4">
          <div class="flip-card" onclick="this.classList.toggle('flipped')">
            <div class="flip-card-inner">
              <div class="flip-card-front">Tap me 💌</div>
              <div class="flip-card-back">ከንፈሮችሽ አይጠገቡም!</div>
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="col-10 col-sm-6 col-md-4">
          <div class="flip-card" onclick="this.classList.toggle('flipped')">
            <div class="flip-card-inner">
              <div class="flip-card-front">Guess what? 🥰</div>
              <div class="flip-card-back">እወድሻለው 💖</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Floating hearts (optional effect) -->
    <div class="hearts">
      <span style="left: 10%; animation-delay: 0s"></span>
      <span style="left: 30%; animation-delay: 1s"></span>
      <span style="left: 50%; animation-delay: 2s"></span>
      <span style="left: 70%; animation-delay: 3s"></span>
      <span style="left: 90%; animation-delay: 4s"></span>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
